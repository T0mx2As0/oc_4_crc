apiVersion: v1
kind: Service
metadata:
  name: "{{ .Chart.name }}-service"
  namespace: "{{ .Values.namespace }}"
  labels:
    app: "{{ .Chart.name }}"
spec:
  type: "{{ .Values.service.type }}"
  ports:
    - port: "{{ .Values.service.port }}"
      targetPort: {{ .Values.container.name }}
      protocol: {{ .Values.container.protocol }}
      name: http
  selector:
    app: "{{ .Chart.name }}"